<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <title>Curso VueJS - troca de dados entre pai e filho</title>

  <style>
    .container {
      max-width: 768px;
    }
  </style>

</head>

<body class="bg-light">
  <div id="app">
    <div class="container mt-5">
      <div class="mx-auto" style="width: 400px">
        <search-user @search="paiSearch"></search-user>
      </div>
    </div>
  </div>


  <template id="searchUser">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="input-group">
          <input v-model="user" type="text" class="form-control" placeholder="Nome do usuário">
          <button class="btn btn-outline-secondary" type="button" @click="search">Pesquisar</button>
        </div>
      </div>
    </div>
  </template>


  <!-- Script do JavaScript do VueJS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
        }
      },

      methods: {
        paiSearch(user) {
          console.log('pai search', user)
        }
      }
    });

    app.component('search-user', {
      data() {
        return {
          user: '',
        }
      },

      template: '#searchUser',

      methods: {
        search() {
          console.log('pesquisando usuário')
          this.$emit('search', this.user)
        }
      }
    })

    // Monta a aplicação
    app.mount("#app");
  </script>

  <!-- Script do JavaScript do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
